[package]
name = "laggit_backend"
version = "0.2.0"
authors = ["Joakim Hulthe <joakim@hulthe.net>"]

[dependencies]
rocket = "0.3.16"
rocket_codegen = "0.3.16"
rocket_contrib = "0.3.16"
diesel = { version = "1.3.3", features = ["postgres", "chrono", "r2d2"] }
diesel_migrations = "1.3.0"
r2d2 = "0.8.2"
juniper = "0.10.0"
juniper_rocket = "0.1.3"
dotenv = "0.9.0"
serde = "1.0.79"
serde_json = "1.0.31"
serde_derive = "1.0.79"
chrono = { version = "0.4.6", features = ["serde"] }
orion = "0.8.0"
hex = "0.3.2"

